{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register!</title>
    <link rel="icon" type="image/jpg" href="{% static 'adminPanel/register/images/logo.jpg' %}"/>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'adminPanel/register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'adminPanel/register/css/style.css' %} ">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h2>Sign up</h2>
                    {% if error %}
                        <p class="desc"><span style="color: red;">{{ error }}</span></p>
                    {% else %}
                        <p class="desc">To Sign up, You Need a <span>“Unique Code”</span></p>
                    {% endif%}
                        
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="Your Username" minlength="6" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password" minlength="6" required/>
                        <span toggle="#password" class="zmdi zmdi-eye-off field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="code" placeholder="Register Code" required/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>
                            I agree all statements in  <a href="#" class="term-service">
                            Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                        <a href="{% url 'login' %}" class="submit-link submit">Sign in</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'adminPanel/register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'adminPanel/register/js/main.js' %}"></script>
</body>
</html>
